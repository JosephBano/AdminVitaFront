<div id="bg-principal" >
    <div class="relative min-h-screen bg-indigo-900 bg-opacity-50">
      <div class="contenedor-main min-h-screen min-w-[100vw] bg-slate-900 bg-opacity-60">
        <div class="contenedor-form my-auto self-center bg-white p-4"> <!--Contenedor blanco-->
              <div class="containter-portal shadow-md">
                  <div class="text-center py-4">
                    <p class="font-serif text-xs font-thin tracking-wide mb-2 text-white">PORTAL ADMINISTRATIVO VITA</p>
                    <div class="flex justify-center">
                      <img class="max-w-36" src="https://servicios.istpet.edu.ec/appEstudiantes/template/img/logo-blanco.png" alt="istpet_logo">
                    </div>
                  </div>
              </div>
              <div class="items-center justify-center w-full flex flex-col px-2">
  
                <span *ngIf="flag" class="relative text-sm italic text-red-600" style="top:-1.4rem">Usuario o contraseña inconrrectos!</span>
  
                  <input pInputText 
                  id="email1" 
                  class="w-full placeholder:text-sm mb-2 input-text" 
                  [ngClass]="{'ng-invalid ng-dirty': flag , '':flag!}"
                  type="text" 
                  placeholder="Usuario (Documento de identidad)" 
                  [(ngModel)]="username" />
                  
                  <input pInputText 
                  id="password" 
                  class="w-full placeholder:text-sm my-2 input-text"
                  [ngClass]="{'ng-invalid ng-dirty': flag , '':flag!}"
                  type="password" 
                  placeholder="Contraseña" 
                  [(ngModel)]="password" />
  
              </div>
              <div class="w-full flex flex-col px-1 mt-8" style="height: 2.4rem;">
                <button class="w-full px-4 py-2 text-white font-bold bg-primary rounded text-xs font-bold h-full" style="border-radius: 10px;"
                (click)="onLogin()">
                  INGRESAR
                </button>
              </div>
              <div class="flex flex-col items-center justify-center mt-4 mb-2">
                <p class="text-sm text-slate-400 tracking-tight">¿Olvidaste tú constraseña?</p>
                <p class="text-sm text-slate-400 tracking-tight">¿No tienes una cuenta? <a href="" class="text-secondary">Regístrate</a></p>	
              </div>
      </div>
      <div class="self-center pb-4">
        <a class="uppercase" style="font-size: 10px;" href="https://institutotraversari.edu.ec/" target="_blank"> ©2025 Instituto Superior Tecnológico Mayor Pedro Traversari</a>
      </div>
    </div>
  </div>
