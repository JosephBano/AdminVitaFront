<div class="card" style="margin-bottom: 0;"> <!--CONTENIDO PRINCIPAL-->
    <p-table 
    #dt1
    [columns]="cols" 
    [value]="ordenes" 
    [paginator]="true"
    [rows]="5"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    >
    <ng-template #caption>
        <div class="flex flex-col-reverse sm:flex-row sm:justify-between gap-2">
            <p-button label="Limpiar" severity="secondary" icon="pi pi-filter-slash" (click)="clear(dt1)" />
            <div class="flex">
                <p-button class="mr-1" severity="secondary" icon="pi pi-file-export" label="Exportar"></p-button>
                <p-button (click)="showDialogAdd()" class="sm:ml-2" icon="pi pi-plus" label="Agregar OT"></p-button>
            </div>
        </div>
    </ng-template>
    <ng-template #header let-columns>
        <tr>
            <th [class]="{'min-width:15rem':col.sort}" [pSortableColumn]="col.field" *ngFor="let col of columns">
                <div class="flex items-center">
                    {{ col.header }}
                    <p-columnFilter [type]="col.type" *ngIf="col.sort == true" [field]="col.field" display="menu" />
                </div>
            </th>
        </tr>
        
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
        <tr>
            <td  *ngFor="let col of columns">
                {{ rowData[col.field] }}
                <div *ngIf="col.field =='actions'" class="flex justify-start w-full"> 
                    <p-button icon="pi pi-pen-to-square" class="mr-1" [rounded]="true" [text]="true" [raised]="true" severity="secondary" />
                    <p-button icon="pi pi-expand" class="ml-2" [rounded]="true" [text]="true" [raised]="true" severity="secondary" />
                </div>
            </td>
        </tr>
    </ng-template>
    </p-table>
</div>

<p-dialog header="Crear Orden de Trabajo" [modal]="true" [(visible)]="visibleAdd" [style]="{ width: '25rem' }"> <!--Dialog crear Orden de trabajo-->
    <span class="p-text-secondary block mb-4">Ingresa los siguientes campos para crear la Orden de Trabajo (OT):</span>
    <form [formGroup]="fb_addOt" >
        <div class="flex flex-col mb-4">
            <p-floatlabel variant="on" class="w-full mb-1">
                <textarea pTextarea formControlName="detalle" rows="5" cols="34"></textarea>
                <label>Detalle*</label>
            </p-floatlabel>
            <div class="flex my-1">
                <p-floatlabel variant="on" class="mr-2 w-full">
                    <input type="text" pInputText formControlName="num_documento" class="w-full"/>
                    <label>Número de identificación*</label>
                </p-floatlabel>
                <p-button icon="pi pi-search" aria-label="Validar documento"></p-button>
            </div>
            <div class="flex my-1">
                <p-floatlabel variant="on" class="mr-2 w-full">
                    <input type="text" pInputText formControlName="placa" class="w-full"/>
                    <label>Placa del vehiculo*</label>
                </p-floatlabel>
                <p-button icon="pi pi-search" aria-label="Validar documento"></p-button>
            </div>
            <p-floatlabel variant="on" class="my-1 w-full">
                <p-select formControlName="estado" [options]="estado" optionLabel="name" class="w-full" />
                <label>Estado*</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="my-1 w-full">
                <p-select formControlName="prioridad" [options]="prioridad" optionLabel="name" class="w-full" />
                <label>Nivel de prioridad*</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="my-1 w-full">
                <p-select formControlName="supervisor" [options]="supervisor" optionLabel="name" class="w-full" />
                <label>Supervisor*</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="my-1 w-full">
                <p-datepicker formControlName="fechaProgramada" dateFormat="dd/mm/yy" [minDate]="minDate" [showButtonBar]="true" [showIcon]="true" class="w-full"/>
                <label class="w-full">Fecha programa de inicio OT*</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="w-full mb-1">
                <textarea pTextarea formControlName="observacion" rows="1" cols="34"></textarea>
                <label>Observaciones</label>
            </p-floatlabel>
        </div>
            <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="visibleAdd = false" />
            <p-button label="Save" (click)="visibleAdd = false" />
        </div>
    </form>
</p-dialog>
