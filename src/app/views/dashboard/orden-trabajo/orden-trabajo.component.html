<div class="card"> <!--CONTENIDO PRINCIPAL-->
    <p-table 
    #dt1
    [columns]="cols" 
    [value]="ordenes" 
    [paginator]="true"
    [rows]="5"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    >
    <ng-template #caption>
        <div class="flex justify-between ">
            <p-button label="Limpiar" severity="secondary" icon="pi pi-filter-slash" (click)="clear(dt1)" />
            <div class="d-flex">
                <p-button class="btn_mod" severity="secondary" icon="pi pi-file-export" label="Exportar"></p-button>
                <p-button (click)="showDialogAdd()" class="btn_mod_secondary ml-2" icon="pi pi-plus" label="Agregar OT"></p-button>
            </div>
        </div>
    </ng-template>
    <ng-template #header let-columns>
        <tr>
            <th [class]="{'min-width:15rem':col.sort}" [pSortableColumn]="col.field" *ngFor="let col of columns">
                <div class="flex items-center">
                    {{ col.header }}
                    <p-columnFilter [type]="col.type" *ngIf="col.sort == true" [field]="col.field" display="menu" />
                </div>
            </th>
        </tr>
        
    </ng-template>
    <ng-template #body let-rowData let-columns="columns">
        <tr>
            <td  *ngFor="let col of columns">
                {{ rowData[col.field] }}
                <div *ngIf="col.field =='actions'" class="flex justify-start w-full"> 
                    <p-button icon="pi pi-pen-to-square" class="mr-1" [rounded]="true" [text]="true" [raised]="true" severity="secondary" />
                    <p-button icon="pi pi-expand" class="ml-2" [rounded]="true" [text]="true" [raised]="true" severity="secondary" />
                </div>
            </td>
        </tr>
    </ng-template>
    </p-table>
</div>

<p-dialog header="Crear Orden de Trabajo" [modal]="true" [(visible)]="visibleAdd" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Ingresa los siguientes campos</span>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visibleAdd = false" />
        <p-button label="Save" (click)="visibleAdd = false" />
    </div>
</p-dialog>
