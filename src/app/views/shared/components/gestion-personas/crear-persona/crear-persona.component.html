<p-dialog 
[visible]="visible"
[modal]="true" 
closeOnEscape="true"
[style]="{ width: '30rem' }"
[contentStyle]="{ 'max-height': '100vh', 'overflow': 'auto' }"
>
<ng-template #headless>
    <div class="flex flex-col px-6 py-6 gap-6 rounded-2xl h-full max-h-[80vh] overflow-hidden">
      <h5 class="text-2xl text-center text-black">{{titleDialog}}</h5>
  
      <div class="overflow-y-auto grow pr-2">
        <app-formulario-persona [personaVariante]="persona"></app-formulario-persona>
      </div>
    </div>
  </ng-template>
  
</p-dialog>
